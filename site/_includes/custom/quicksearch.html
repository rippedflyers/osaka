<!--Get the author collection URL-->
{%- if site.authors -%}
  {% assign coll = site.authors | first %}
  {% assign author_base = coll.url | split: coll.short_name | first %}
{%- else -%}
    {%- assign author_base = nil -%}
{%- endif -%}

<form id="searchform">
  <p>
    <input
      type="search"
      id="search-input"
      class="form-control"
      name="q"
      value=""
      placeholder="Search"
    />
  </p>
</form>
<ul id="searchresults" class="post-list"></ul>

<script src="{{'/assets/js/search.js' | relative_url }}" type="text/javascript"></script>

<script>
  var sjs = SimpleJekyllSearch({
    searchInput: document.getElementById("searchform"),
    resultsContainer: document.getElementById("searchresults"),
    json: "{{'/assets/js/posts.json' | relative_url }}",
    templateMiddleware: function (prop, value, template) {
      if (prop === "title" || prop === "excerpt") {
        value = value.replace(/&amp;/g, "&");
      }
      if (prop === "url" || prop === "date") {
        return value;
      }
      if(prop === "author"){
          if(!value) return ""
          return value;
        }
      if(prop === "author_name"){
          if(!value) return ""
          return value;
      }
      if(!value) return ""
      return value.replace(
        new RegExp(document.getElementById("search-input").value, "gi"),
        '<span class="highlight">$&</span>'
      );
    },
    sortMiddleware: function (a, b) {
      aPrio = matchPriority(a.matchedField);
      bPrio = matchPriority(b.matchedField);
      return bPrio - aPrio;
    },
    searchResultTemplate:
      "<li class='card'>" +
      "<div class='content'>" +
      "<a class='post-link' href='{{site.baseurl}}{url}'>{title}</a>" +
      `<span class='post-meta'><span data-i18n-key='date' data-i18n-opt='{"date": "{date}"}'>{date}</span> • <span data-i18n-key="{{author_base}}{author}">{author_name}</span> • {tags}</span>`+
      "<p>{excerpt}</p>" +
      "</div>" +
      "</li>",
    onSearch: function(){
      window.translate()
    }
  });

  function matchPriority(fieldMatched) {
    switch (fieldMatched) {
      case "tags":
        return 5;
      case "title":
        return 4;
      case "excerpt":
        return 3;
      default:
        return 0;
    }
  }

  window.addEventListener(
    "load",
    function () {
      var searchParam = new URLSearchParams(window.location.search).get("q");
      if (searchParam != null) {
        document.getElementById("search-input").value = searchParam;
        setTimeout(() => {
          sjs.search(searchParam);
        }, 100);
      }
      document.getElementById("search-input").placeholder =
        "Search";
    },
    false
  );
</script>
